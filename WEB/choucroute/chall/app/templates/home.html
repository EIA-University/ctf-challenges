<html>
<head>
    <title>Welcome to Choucroute!</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            margin: 20px;
        }
        h1 {
            color: #f0f;
        }
        textarea, input {
            background-color: #222;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px;
            font-family: monospace;
            margin: 5px 0;
        }
        textarea[name="output"] {
            height: 200px;
            overflow: auto;
        }
        #submit {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #submit:hover {
            background-color: #080;
        }
    </style>
</head>

<body>
    <h1>There's a flag here somewhere...</h1>
    <form id="input" method="post" action="/">
        <textarea rows="5" cols="60" name="text">Enter text here...</textarea><br>
        <input type="submit" value="submit" id="submit" /><br>
    </form>
    <textarea rows="10" cols="60" name="output" readonly>
    {% block content %}
        {% if code %}
            {{ code }}
        {% endif %}
    {% endblock %}
    </textarea><br>
</body>
</html>
